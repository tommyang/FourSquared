---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    checks:
      complexity:
        enabled: false
      max-statements:
        enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
exclude_paths:
- test/
- public/fonts
- public/images
- public/plugins
- public/stylesheets
- client/bower_components
- client/assets
- client/test
- client/neon
- server/test
- dist/
- docs/
- apidoc/
- node_modules/
